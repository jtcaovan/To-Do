<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Listo</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="nav">
        <div id="navContainer">
          <img src="images/checked.svg" alt="Check Logo" id="logo">
          <h1>Check'd</h1>   
        </div>   
      </div>
      <div class="folders">
        <div id="folderContainer">
          <ul>
            <li>All</li>
            <li>Today</li>
            <li>Tomorrow</li>
            <li>Daily</li>
            <li>Upcoming</li>
          </ul>
          <button id="folderButton" class="button">Add New Folder</button>
        </div>
      </div>
      
      <div class="notes">
        
        <div id="noteContainer">
          <div id="noteHeader">
            <h2>Folder Name</h2>
            <form id="newForm">
              <label for="newNote"></label>
              <input type="text" id="newNote" name="newNote" placeholder="Add Task..." autocomplete="off">
            </form>
          </div>
          <div id="noteList"></div>
          <div id="completedNoteList"></div>
          </div>
        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
