<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Listo</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="nav">ListoMania</div>
      <div class="folders">Folders
        <div id="folderContainer">
          <ul>
            <li>All</li>
            <li>Today</li>
            <li>Tomorrow</li>
            <li>Daily</li>
            <li>Upcoming</li>
          </ul>
          <button id="folderButton" class="button">Add New Folder</button>
        </div>
      </div>
      
      <div id="noteContainer" class="notes">
        <div id="noteHeader">Inbox
          <button id="noteButton" class="button">Add New Note</button>
        </div>
        <div id="noteList"></div>



          <div id="noteFormContainer">Add a new note
            <form id="newForm">
              <label for="newNote"></label>
              <input type="text" id="newNote" name="newNote">
              <button id="addNoteButton">+</button>
              <button id="closeNoteForm">Cancel</button>
            </form>
          </div>
        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
